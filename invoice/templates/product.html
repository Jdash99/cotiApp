{% extends 'base.html' %}

{% block header %}
    <div class="nav-wrapper"><a class="page-title">Registro Productos</a></div>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12">
            <div class="section smallform">
                <form method="POST" class="post-form">{% csrf_token %}
                    {{ form }}
                    <button type="submit" class="save btn btn-default">Registrar</button>
                </form>
            </div>

        </div>
    </div>
{% endblock %}

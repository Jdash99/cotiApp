{% extends 'base.html' %}

{% block header %}
    <div class="nav-wrapper"><a class="page-title">Registro Productos</a></div>
{% endblock %}

{% block content %}
<div class="row section smallform">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
            {{ form.description }}
            <label for="{{ form.description.id_for_label }}" data-error="El campo no puede estar vacio">Nombre</label>  
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            {{ form.measurement_unit }}
            <label for="{{ form.measurement_unit.id_for_label }}" data-error="El campo no puede estar vacio">Nit</label>
        </div>
      </div>
      <div class="row">
        <button type="submit" class="save btn btn-default">Registrar</button>
    <div>
    </form>
  </div>
{% endblock %}
